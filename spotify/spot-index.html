    <div class="nav">

                </div>

            </ul>
            <a class="npBox" href="#open-modal">

                <div class="trackInfo">
                    <p id="trackName"></p>
                    <p id="artist"></p>
                </div>

        </div>
    </div>
    
    <div id="open-modal" class="modal-window">
        <div class="modal-header">
            <button type="button" onclick="location.href='#'">x</button>
            <p>Megan's Currently Playing:</p> 
        </div>
        <div class="modal-content">
            <div id="trackArtwork1"></div>
            <div class="trackInfo">
                <p id="trackName1"></p>
                <p id="artist1"></p>
                <p id="album"></p>
                <p id="release"></p>
                <div class="btns">
                    <div id="pbtn"></div>
                    <div id="tbtn"></div>
                </div>
            </div>
        </div>

    </div>

    <h1>Spotify</h1>
    <div class="pContainer">
        <div id="propic"></div>
        <div class="proinfo">
            <p>Username: </p>
            <div id="uname"></div>
            <p>Followers: </p>
            <div id="followers"></div>
            <div id="plink"></div>
        </div>
    </div>
    <h3>Top Artists</h3>
    <div class="topContainer">
        
        <div class="art">
            <div id="pic1"></div>
                <div class="artinfo">
                    <p>Artist: </p>
                    <p id="name1"></p>
                    <p>Genre: </p>
                    <p id="genre1"></p>
                
            </div>
            
        </div>
        <div class="art">
            <div id="pic2"></div>

                    <p>Artist: </p>

                    <p>Genre: </p>
                    <p id="genre2"></p>
                
            </div>
            
        </div>
        <div class="art">
            <div id="pic3"></div>
                <div class="artinfo">
                    <p>Artist: </p>
                    <p id="name3"></p>
                    <p>Genre: </p>
                    <p id="genre3"></p>
                </div>
            
            
        </div>
    </div>
